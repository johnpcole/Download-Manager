[uwsgi]
chdir = /home/pi/Download-Manager
pythonpath = /var/www
module = manager_application:website

enable-threads = true
single-interpreter = true

master = true
processes = 1
threads = 1

uid = pi
gid = pi

socket = /tmp/Download-Manager.sock
chmod-socket = 664
vacuum = true

die-on-term = true

logto = /home/pi/Download-Manager/data/application_logs/manager.log
logfile-chmod = 644
logfile-chown = pi:pi

