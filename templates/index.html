{% extends "base.html" %}

{% block javascript %}

	<script src="/static/jquery-3.2.0.js"></script>
	<script src="/static/index.js"></script>

{% endblock %}

{% block content %}

{% for torrent in torrentlist %}

<div class="tilewrapper">
	<a href="/Torrent={{ torrent.torrentid }}">
		<div class="tile" id="Torrent-{{ torrent.torrentid }}">
			<div class="tilesection tileicon">
				<p>.</p>
			</div>
			<div class="tilesection tiletitle">
				<p>{{ torrent.torrentname }}</p>
			</div>
			<div class="tilesection tiledata">
				<p id="Status-{{ torrent.torrentid }}">{{ torrent.status }}</p>
			</div>
			<div class="tilesection tiledata">
				<p class="right" id="Progress-{{ torrent.torrentid }}">{{ torrent.progress }}</p>
			</div>
			<div class="tilesection tiledata">
				<p id="Finished-{{ torrent.torrentid }}">{{ torrent.finished }}</p>
			</div>
			<div class="tilesection tiledata">
				<p class="right">{{ torrent.size }}</p>
			</div>
			<div class="tilesection tiledata">
				<p class="right" id="Eta-{{ torrent.torrentid }}">{{ torrent.eta }}</p>
			</div>
		</div>
	</a>
</div>

{% endfor %}

{% endblock %}
