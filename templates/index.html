{% extends "base.html" %}

{% block javascript %}

    <script src="/static/javascript/index.js"></script>

{% endblock %}

{% block content %}

{% for torrent in torrentlist %}<a class="tilewrapper" href="/Torrent={{ torrent.torrentid }}">
    <div class="titlebox titleleft">
        {{ torrent.torrenttitle }}
    </div><div class="titlebox titleright">
        <img src="/static/images/type_{{ torrent.torrenttype }}.png" alt="{{ torrent.torrenttype }}" />{{ torrent.torrentsubtitle }}
    </div><div class="tilesplitter"></div><div class="subtitlebox subtitleleft">
        {{ torrent.torrentname }}
    </div><div class="subtitlebox subtitleright">
        <img id="StatusIcon-{{ torrent.torrentid }}" src="/static/images/status_{{ torrent.status }}.png" alt="{{ torrent.status }}" /><span id="Progress-{{ torrent.torrentid }}">{{ torrent.progress }}</span>
    </div>
</a>{% endfor %}

{% endblock %}
