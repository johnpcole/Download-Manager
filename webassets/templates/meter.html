{% macro metermarkerstemplate(l1, l2, l3, l4, l5, l6, l7, redmode) %}

                <style>
                    .metertext { font: 9px 'Oswald', sans-serif; fill: #999999; font-weight: normal;}
                </style>

            {% if redmode == "high" %}
                <circle cx="60.5" cy="61" r="51" stroke-dasharray="40 300" stroke-dashoffset="60" fill="transparent" stroke="#660000" stroke-width="9"></circle>
            {% elif redmode == "low" %}
                <circle cx="60.5" cy="61" r="51" stroke-dasharray="40 300" stroke-dashoffset="180" fill="transparent" stroke="#660000" stroke-width="9"></circle>
            {% endif %}

                <g stroke="#999999" stroke-width="1.5" stroke-linecap="round">
                    <line y1="61.0" x1="14.1" y2="61.0" x2="5.4"></line>
                    <line y1="43.2434887383" x1="17.6319896915" y2="39.9141428767" x2="9.59423775863"></line>
                    <line y1="28.1902453529" x1="27.6902453529" y2="22.0384163566" x2="21.5384163566"></line>
                    <line y1="18.1319896915" x1="42.7434887383" y2="10.0942377586" x2="39.4141428767"></line>
                    <line y1="14.6" x1="60.5" y2="5.9" x2="60.5"></line>
                    <line y1="18.1319896915" x1="78.2565112617" y2="10.0942377586" x2="81.5858571233"></line>
                    <line y1="28.1902453529" x1="93.3097546471" y2="22.0384163566" x2="99.4615836434"></line>
                    <line y1="43.2434887383" x1="103.368010309" y2="39.9141428767" x2="111.405762241"></line>
                    <line y1="61.0" x1="106.9" y2="61.0" x2="115.6"></line>
                </g>
            {% if l1 != "" %}
                <text x="21" y="50" class="metertext" text-anchor="start">{{ l1 }}</text>
            {% endif %}
            {% if l2 != "" %}
                <text x="30" y="38" class="metertext" text-anchor="start">{{ l2 }}</text>
            {% endif %}
            {% if l3 != "" %}
                <text x="41" y="30" class="metertext" text-anchor="start">{{ l3 }}</text>
            {% endif %}
            {% if l4 != "" %}
                <text x="60" y="26" class="metertext" text-anchor="middle">{{ l4 }}</text>
            {% endif %}
            {% if l5 != "" %}
                <text x="79" y="30" class="metertext" text-anchor="end">{{ l5 }}</text>
            {% endif %}
            {% if l6 != "" %}
                <text x="90" y="38" class="metertext" text-anchor="end">{{ l6 }}</text>
            {% endif %}
            {% if l7 != "" %}
                <text x="99" y="50" class="metertext" text-anchor="end">{{ l7 }}</text>
            {% endif %}

{% endmacro %}

{% macro meterlinetemplate(id, colour, x1, y1, x2, y2) %}

                <g stroke="{{ colour }}" stroke-width="4" stroke-linecap="round" id="{{ id }}">
                    <line x1="{{ x1 }}" y1="{{ y1 }}" x2="{{ x2 }}" y2="{{ y2 }}"></line>
                </g>

{% endmacro %}
