                    <line x1="3" y1="214" x2="5" y2="214" />
                    <line x1="3" y1="184" x2="5" y2="184" />
                    <line x1="3" y1="154" x2="5" y2="154" />

                    <line x1="3" y1="275" x2="1027" y2="275" />
                    <line x1="5" y1="275" x2="5" y2="150" />

{% for logentry in monitoroutput.markers %}
                    <line {{ logentry|safe }} />
{% endfor %}
                </g>
{% for logentry in monitoroutput.labels %}

{% endfor %}

            </svg>
